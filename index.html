
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoC 7th Edition Character Sheet (Classic)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'MS Sans Serif';
            src: local('MS Sans Serif'), local('Tahoma');
        }
        body {
            font-family: 'MS Sans Serif', Tahoma, sans-serif;
            background-color: #557e7a; /* Classic Win95 Teal */
        }
        @media print {
            body { background: white !important; -webkit-print-color-adjust: exact; }
            .no-print { display: none !important; }
            .win-container { border: 2px solid black !important; background: white !important; box-shadow: none !important; }
            .win-inset { border: 1px solid black !important; }
            .win-outset { border: 1px solid black !important; }
        }
        .win-outset {
            border-top: 2px solid #ffffff;
            border-left: 2px solid #ffffff;
            border-bottom: 2px solid #808080;
            border-right: 2px solid #808080;
        }
        .win-inset {
            border-top: 2px solid #808080;
            border-left: 2px solid #808080;
            border-bottom: 2px solid #ffffff;
            border-right: 2px solid #ffffff;
        }
        .win-button {
            background-color: #c0c0c0;
            border-top: 2px solid #ffffff;
            border-left: 2px solid #ffffff;
            border-bottom: 2px solid #000000;
            border-right: 2px solid #000000;
            cursor: pointer;
        }
        .win-button:active {
            border-top: 2px solid #000000;
            border-left: 2px solid #000000;
            border-bottom: 2px solid #ffffff;
            border-right: 2px solid #ffffff;
            padding-top: 3px;
            padding-left: 3px;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
